<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Form Biglietto treno</title>
  </head>
  <body>
    <!-- Input Name -->
    <label for="name">Enter your name</label>
    <input type="text" id="name" placeholder="Name Surname" />

    <!-- Input KM -->
    <label for="km">Km to travel</label>
    <input id="km" type="number" />

    <!-- Input Age -->
    <label for="age">Select your age</label>
    <select name="age" id="age">
      <option value="adult">Adult</option>
      <option value="minor">Under 18</option>
      <option value="senior">Over 65</option>
    </select>

    <!-- Submit Button -->
    <button id="submit" type="submit">Calculate</button>

    <!-- Generated Ticket -->
    <div class="ticket">
      <h1>Your Ticket</h1>
      <div id="user-name"></div>

      <div id="ticket-type"></div>

      <div id="final-price"></div>
    </div>

    <!-- JS Link -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
